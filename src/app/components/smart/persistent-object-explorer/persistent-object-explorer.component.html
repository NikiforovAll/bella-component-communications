<mat-card>
  <mat-form-field>
    <mat-label>Component...</mat-label>
    <mat-select [(value)]="selectedComponent" (selectionChange)="changeQuery()">
      <mat-option *ngFor="let cmp of components" [value]="cmp">
        {{cmp}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field style="margin-left: 10px;">
    <input matInput placeholder="Includes" value="" [(ngModel)]="includesQuery" matTooltip="Find objects that have field names that include this string (case-insensitive)">
  </mat-form-field>
  <button
      (click)="buildRoot()"
      mat-button
      (keydown.enter)="buildRoot()"
      color="primary">
      Build
  </button>
  <mat-checkbox [(ngModel)]="expanded" matTooltip="Preserves only invocations with external calls" style="margin-left: 10px;">Expand</mat-checkbox>
</mat-card>

<div class="root-container" *ngFor="let persistentObject of objectsToPresent">
  <app-persistent-object-container [container]="persistentObject" [expanded]="expanded"></app-persistent-object-container>
</div>
