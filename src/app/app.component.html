<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/diagram">Draw Diagram</a>
            <a mat-list-item routerLink="/data">View Components</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav
        position="end"
        class="sidenav"
        fixedInViewport="true"
        [mode]="'over'"
        [opened]="isComponentInfoDisplayed$ | async"
        (openedChange)="onSidebarOpenChanged($event)"
        role="region"
        class="sidenav-info"
    >
    <mat-toolbar>Component Information</mat-toolbar>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Component Communications</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
